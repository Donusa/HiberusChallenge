<div class="flex-container">
  <mat-form-field class="full-width search">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="" (input)="applyFilter($event)" />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by URL">
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <ng-container matColumnDef="strategy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Strategy">
        Strategy
      </th>
      <td mat-cell *matCellDef="let element"> {{element.strategy}} </td>
    </ng-container>

    <ng-container matColumnDef="speedIndex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Speed Index">
        Speed Index
      </th>
      <td mat-cell *matCellDef="let element"> {{element.speedIndex}} </td>
    </ng-container>

    <ng-container matColumnDef="timeToInteractive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Time to Interactive">
        Time to Interactive
      </th>
      <td mat-cell *matCellDef="let element"> {{element.timeToInteractive}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
